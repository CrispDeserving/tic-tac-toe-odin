<!DOCTYPE html>
<html lang="en">

<head>
	<title>Tic Tac Toe</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js"></script>
</head>

<body>
	<main class="container">
		<div class="game hidden">
			<h1 class="title">Tic-Tac-Toe</h1>

			<div class="board">
				<button class="cell" x="0" y="0"></button>
				<button class="cell" x="1" y="0"></button>
				<button class="cell" x="2" y="0"></button>

				<button class="cell" x="0" y="1"></button>
				<button class="cell" x="1" y="1"></button>
				<button class="cell" x="2" y="1"></button>

				<button class="cell" x="0" y="2"></button>
				<button class="cell" x="1" y="2"></button>
				<button class="cell" x="2" y="2"></button>
			</div>

			<div class="game-info">
				<div class="playing hidden">
					Current Player: <span class="current-move"></span>
				</div>

				<div class="done win">
					<div class="end-messages">
						<div class="win">
							<span class="winner">"The winner"</span> Wins!
						</div>

						<div class="draw hidden">
							The game is a draw.
						</div>
					</div>

					<div class="done-options">
						<button class="restart-game">Restart Game</button>
						<button class="to-start">Back to Start</button>
					</div>
				</div>
			</div>
		</div>

		<div class="start-wrapper">
			<form class="start" action="/">
				<h1 class="title">Tic-Tac-Toe</h1>

				<div class="player-names">
					<label for="player-x-mark" class="player-name">
						<div class="input-label">
							<span class="x-mark mark">X</span> Player 1 <span class="x-mark mark">X</span>
						</div>

						<input type="text" id="player-x-mark"></input>
					</label>

					<label for="player-o-mark" class="player-name">
						<div class="input-label">
							<span class="o-mark mark">O</span> Player 2 <span class="o-mark mark">O</span>
						</div>

						<input type="text" id="player-o-mark"></input>
					</label>
				</div>

				<button class="start-game">Start Game</button>
			</form>
		</div>
	</main>
</body>

</html>
